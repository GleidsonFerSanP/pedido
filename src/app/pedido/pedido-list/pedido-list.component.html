<div class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="frame">
                <table mdSort (mdSortChange)="sortData($event)">
                    <tr>
                        <th>#</th>
                        <th md-sort-header="qtd">Qtd</th>
                        <th md-sort-header="descricao">Descrição</th>
                        <th md-sort-header="valor">Valor unitário</th>
                        <th md-sort-header="subtotal">Subtotal</th>
                        <th md-sort-header="total">Total</th>
                    </tr>

                    <tr *ngFor="let dessert of sortedData">
                        <td>{{dessert.name}}</td>
                        <td>{{dessert.calories}}</td>
                        <td>{{dessert.fat}}</td>
                        <td>{{dessert.carbs}}</td>
                        <td>{{dessert.protein}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
